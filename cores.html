<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Azul</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            color: white;
            text-align: center;
            line-height: 100px;
            font-family: Arial, sans-serif;
        }
        .light-blue { background-color: #ADD8E6; }
        .sky-blue { background-color: #87CEEB; }
        .royal-blue { background-color: #4169E1; }
        .medium-blue { background-color: #4682B4; }
        .dark-blue { background-color: #003366; }
        .navy-blue { background-color: #000080; }
    </style>
</head>
<body>
    <div class="color-box light-blue">#ADD8E6</div>
    <div class="color-box sky-blue">#87CEEB</div>
    <div class="color-box royal-blue">#4169E1</div>
    <div class="color-box medium-blue">#4682B4</div>
    <div class="color-box dark-blue">#003366</div>
    <div class="color-box navy-blue">#000080</div>
</body>
</html>
